<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Main Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi&#64;ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        
        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <!-- Notifications Menu for Mobile -->
    <ion-menu *ngIf="!isMobileView" menuId="notifications" side="end" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>Notifications</ion-list-header>
          <ion-item class="notification-item" *ngFor="let notification of notifications" [class.unread]="notification.unread">
            <ion-avatar slot="start" class="notification-avatar">
              <img [src]="notification.userImage" alt="User Image" />
            </ion-avatar>
            <ion-label class="notification-label">
              <h2 class="message">{{ notification.message }}</h2>
              <p>{{ notification.timestamp | date: 'short' }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <!-- Main Content -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

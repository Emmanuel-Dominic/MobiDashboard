<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SKOOLZ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="loadMoreOnRefresh($event)">
    <ion-refresher-content 
    pullingSpinner="bubbles"
    refreshingText="Loading more data...">

    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let student of studentList">
      <ion-label>{{ student.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

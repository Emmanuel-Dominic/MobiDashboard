<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SKOOLZ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let student of studentList">
    <ion-item-options side="start">
      <ion-item-option color="danger">Remove</ion-item-option>
    </ion-item-options>

    <ion-list>
      <ion-item>
        <ion-label>{{ student.name }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-item-options side="end">
      <ion-item-option>Star</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
